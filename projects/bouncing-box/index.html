<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function moveBoxTo(newPositionX){
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
			box.css("left", newPositionX);

			// TODO 2 - Variable declarations
            var position;
            var points;
            var speed;
            var direction;

            position = 0;
            points = 0;
            speed = 30;
            direction = 1;
		    box.text(points);


			function update() {
			    position += speed * direction;
			    console.log("new position: " + position);
			    box.css('left', position);
				// TODO 3 / 6 / 7 / 8
                if (position > boardWidth){
                    console.log("Right Wall Hit")
                      direction = -1;
                      console.log(direction);
                }
                else if (position < 0){
                    console.log("Left Wall Hit")
                    direction = 1;
                    console.log(direction);
                }
                  box.css('left', position);
			};



			function handleBoxClick() {
			    points += 1;
			    box.text(points);

                position = 0;
				// TODO 4 / 5

			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
